server:
  port: 8080
  servlet:
    context-path: /
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json

spring:
  application:
    name: bpmn-api-tester
  
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: false
        jdbc:
          batch_size: 20
        order-inserts: true
        order-updates: true
    open-in-view: false
  
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: false

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
      file-size-threshold: 2KB

banking-api:
  # Используем bank-token endpoint (не login!)
  auth-url: https://vbank.open.bankingapi.ru/auth/bank-token
  base-url: https://vbank.open.bankingapi.ru
  gost-base-url: https://gost.open.bankingapi.ru
  
  client-id: team112
  client-secret: TzNr0aYAz5vWT5Dib9l7FNR59NgPrmyR

ai:
  provider: ${AI_PROVIDER:ollama}
  ollama:
    base-url: ${OLLAMA_BASE_URL:http://localhost:11434}
    model: ${OLLAMA_MODEL:llama3.2:3b}
  openai:
    api-key: ${OPENAI_API_KEY}
    model: ${OPENAI_MODEL:gpt-4}
  enabled: false

test-execution:
  timeout-seconds: ${TEST_TIMEOUT:30}
  retry-attempts: ${TEST_RETRY_ATTEMPTS:3}
  retry-delay-ms: ${TEST_RETRY_DELAY:1000}
  parallel-execution: ${TEST_PARALLEL:false}
  max-concurrent-tests: 5

report:
  export:
    include-request-payload: true
    include-response-payload: true
    include-validation-errors: true
    include-ai-analysis: true
  formats:
    html:
      enabled: true
      pretty-print: true
    csv:
      enabled: true
      delimiter: ","
    json:
      enabled: true
      pretty-print: true

logging:
  level:
    root: INFO
    ru.bankingapi: INFO
    org.springframework.web: INFO
    org.springframework.security: WARN
    org.hibernate: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
    org.camunda: WARN
    io.swagger: WARN
  file:
    name: logs/bpmn-api-tester.log
    max-size: 10MB
    max-history: 30
    total-size-cap: 300MB
  pattern:
    console: "%clr(%d{HH:mm:ss.SSS}){faint} %clr(%5p) %clr(---){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n%wEx"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"