server:
  port: 8080

spring:
  application:
    name: bpmn-api-tester
  
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  
  h2:
    console:
      enabled: true
      path: /h2-console

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

banking-api:
  auth-url: https://auth.bankingapi.ru/auth/realms/kubernetes/protocol/openid-connect/token
  registry-url: https://api-registry-frontend.bankingapi.ru
  base-url: https://api.bankingapi.ru
  gost-base-url: https://api.gost.bankingapi.ru:8443
  
  client-id: ${BANKING_API_CLIENT_ID:team112}
  client-secret: ${BANKING_API_CLIENT_SECRET:TzNr0aYAz5vWT5Dib9l7FNR59NgPrmyR}
  
  gost:
    enabled: true
    certificate-path: ${GOST_CERT_PATH:./certs/gost-cert.pem}
    certificate-password: ${GOST_CERT_PASSWORD:}
    trust-all-certs: true

ai:
  enabled: true
  provider: ollama
  ollama:
    base-url: http://localhost:11434
    model: llama3.2:3b

test-execution:
  timeout-seconds: 30
  retry-attempts: 3
  retry-delay-ms: 1000
  parallel-execution: false

logging:
  level:
    ru.bankingapi: INFO
    org.springframework.web: INFO
    org.hibernate: WARN
  file:
    name: logs/bpmn-api-tester.log
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"