server:
  port: 8080

spring:
  application:
    name: bpmn-api-tester
  
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    open-in-view: false
  
  h2:
    console:
      enabled: true
      path: /h2-console

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

banking-api:
  auth-url: https://auth.bankingapi.ru/auth/realms/kubernetes/protocol/openid-connect/token
  base-url: https://api.bankingapi.ru
  gost-base-url: https://api.gost.bankingapi.ru:8443
  
  client-id: ${BANKING_API_CLIENT_ID:team112}
  client-secret: ${BANKING_API_CLIENT_SECRET:TzNr0aYAz5vWT5Dib9l7FNR59NgPrmyR}

ai:
  enabled: true
  provider: ollama
  ollama:
    base-url: http://localhost:11434
    model: llama3.2:3b

test-execution:
  timeout-seconds: 30

logging:
  level:
    root: INFO
    ru.bankingapi: INFO
    org.springframework.web: INFO
    org.springframework.security: WARN
    org.hibernate: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
    org.camunda: WARN
    io.swagger: WARN
  file:
    name: logs/bpmn-api-tester.log
    max-size: 10MB
    max-history: 30
    total-size-cap: 300MB
  pattern:
    console: "%clr(%d{HH:mm:ss.SSS}){faint} %clr(%5p) %clr(---){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n%wEx"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"